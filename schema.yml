info:
  title: F&B POS HO System API
  version: 1.0.0
  description: "\n# F&B POS Head Office API Documentation\n\nMulti-Tenant Cloud-Based\
    \ Head Office System untuk F&B POS.\n\n## Architecture Overview\n\n```\n┌─────────────────────────────────────────┐\n\
    │         HO (Cloud - Django)             │\n│  ┌──────────────────────────────────┐\
    \  │\n│  │ Master Data Management           │  │\n│  │ - Company / Brand / Store\
    \        │  │\n│  │ - Products / Categories          │  │\n│  │ - Members / Loyalty\
    \              │  │\n│  │ - Promotions (12+ types)         │  │\n│  │ - Inventory\
    \ / Recipes (BOM)      │  │\n│  └──────────────────────────────────┘  │\n│  ┌──────────────────────────────────┐\
    \  │\n│  │ REST API (JWT Auth)              │  │\n│  │ - HO → Edge: Master data\
    \ pull    │  │\n│  │ - Edge → HO: Transaction push    │  │\n│  └──────────────────────────────────┘\
    \  │\n│  ┌──────────────────────────────────┐  │\n│  │ Analytics & Reporting \
    \           │  │\n│  │ - Daily sales, product analysis  │  │\n│  │ - Promotion\
    \ performance          │  │\n│  │ - Member analytics, COGS         │  │\n│  └──────────────────────────────────┘\
    \  │\n└─────────────────────────────────────────┘\n              ↕ REST API (HTTPS)\n\
    ┌─────────────────────────────────────────┐\n│   Edge Server (Per Store - Django)\
    \      │\n│  - POS UI (HTMX)                        │\n│  - Offline-first (LAN\
    \ only)             │\n│  - Pull master data from HO (periodic)  │\n│  - Push\
    \ transactions to HO (async)      │\n└─────────────────────────────────────────┘\n\
    ```\n\n## Authentication\n\nAll API endpoints require JWT authentication:\n\n\
    1. **Obtain Token**: `POST /api/token/`\n   ```json\n   {\n     \"username\":\
    \ \"your_username\",\n     \"password\": \"your_password\"\n   }\n   ```\n\n2.\
    \ **Use Token**: Add to headers:\n   ```\n   Authorization: Bearer <your_access_token>\n\
    \   ```\n\n3. **Refresh Token**: `POST /api/token/refresh/`\n   ```json\n   {\n\
    \     \"refresh\": \"your_refresh_token\"\n   }\n   ```\n\n## Multi-Tenant Architecture\n\
    \n- **Company**: Root tenant (e.g., Yogya Group)\n- **Brand**: Business concept\
    \ (e.g., Ayam Geprek Express)\n- **Store**: Physical location (e.g., BSD Store)\n\
    - **User**: Role-based access with scope (GLOBAL, COMPANY, BRAND, STORE)\n\n##\
    \ Key Features\n\n### Master Data Management\n- Company, Brand, Store hierarchy\n\
    - Product catalog with categories, modifiers\n- Member loyalty program\n- Promotion\
    \ engine (12+ types)\n- Inventory & recipe management (BOM)\n\n### Sync API (HO\
    \ ↔ Edge)\n- **HO → Edge**: Master data pull with incremental sync\n- **Edge →\
    \ HO**: Transaction data push (async)\n- JWT authentication with brand/store filtering\n\
    \n### Promotion Engine\n- 12+ promotion types (BOGO, Happy Hour, Package, etc.)\n\
    - Multi-brand scope support\n- Stacking rules & conflict resolution\n- Manager\
    \ approval workflow\n- Explainability logs\n\n### Member Loyalty\n- Auto-generated\
    \ member codes\n- Points earn/redeem/topup/payment\n- Tier system (Bronze, Silver,\
    \ Gold, Platinum)\n- Points expiry automation\n- Full audit trail\n\n## API Versioning\n\
    \nCurrent version: **v1**\n\nBase URL: `/api/v1/`\n\n## Rate Limiting\n\n- 1000\
    \ requests per hour per user\n- 100 requests per minute per IP\n\n## Error Handling\n\
    \nStandard HTTP status codes with detailed error messages:\n\n```json\n{\n  \"\
    error\": \"Validation failed\",\n  \"details\": {\n    \"field_name\": [\"This\
    \ field is required.\"]\n  },\n  \"code\": \"validation_error\"\n}\n```\n\n##\
    \ Support\n\nFor API support, contact: dev@company.com\n    "
  contact:
    name: Yogya Group IT Team
    email: info@yogyagroup.com
  license:
    name: Proprietary

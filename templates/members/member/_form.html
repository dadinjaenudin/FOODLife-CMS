<!-- Member Form - Ultra Compact -->
<form 
    hx-post="{% if member %}{% url 'member:edit' member.pk %}{% else %}{% url 'member:create' %}{% endif %}"
    x-data="{ loading: false }"
    @submit="loading = true"
    class="space-y-3">
    {% csrf_token %}
    
    <!-- Error Messages -->
    <div id="form-errors" class="hidden">
        <div class="bg-red-50 border border-red-200 text-red-800 px-3 py-2 rounded-lg text-xs">
            <i class="fas fa-exclamation-circle mr-1"></i>
            <span id="error-message"></span>
        </div>
    </div>
    
    <!-- Company Selection (Create Only) -->
    {% if not member %}
    <div>
        <label for="company_id" class="block text-xs font-medium text-gray-700 mb-1">
            Company <span class="text-red-500">*</span>
        </label>
        <select 
            name="company_id" 
            id="company_id"
            required
            class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="">Select Company</option>
            {% for company in companies %}
            <option value="{{ company.id }}">{{ company.name }}</option>
            {% endfor %}
        </select>
    </div>
    {% else %}
    <!-- Edit mode: Show company info -->
    <div class="bg-blue-50 border border-blue-200 px-3 py-2 rounded-lg">
        <div class="text-xs text-blue-800">
            <i class="fas fa-info-circle mr-1"></i>
            <strong>Company:</strong> {{ member.company.name }} | <strong>Code:</strong> {{ member.member_code }}
        </div>
    </div>
    {% endif %}
    
    <!-- Full Name & Phone -->
    <div class="grid grid-cols-2 gap-3">
        <div>
            <label for="full_name" class="block text-xs font-medium text-gray-700 mb-1">
                Full Name <span class="text-red-500">*</span>
            </label>
            <input 
                type="text" 
                name="full_name" 
                id="full_name"
                value="{{ member.full_name|default:'' }}"
                required
                maxlength="200"
                placeholder="e.g., John Doe"
                class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div>
            <label for="phone" class="block text-xs font-medium text-gray-700 mb-1">
                Phone <span class="text-red-500">*</span>
            </label>
            <input 
                type="text" 
                name="phone" 
                id="phone"
                value="{{ member.phone|default:'' }}"
                required
                maxlength="20"
                placeholder="e.g., 081234567890"
                class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
    </div>
    
    <!-- Email & Tier -->
    <div class="grid grid-cols-2 gap-3">
        <div>
            <label for="email" class="block text-xs font-medium text-gray-700 mb-1">
                Email
            </label>
            <input 
                type="email" 
                name="email" 
                id="email"
                value="{{ member.email|default:'' }}"
                placeholder="e.g., john@example.com"
                class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div>
            <label for="tier" class="block text-xs font-medium text-gray-700 mb-1">
                Tier
            </label>
            <select 
                name="tier" 
                id="tier"
                class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="bronze" {% if not member or member.tier == 'bronze' %}selected{% endif %}>Bronze</option>
                <option value="silver" {% if member and member.tier == 'silver' %}selected{% endif %}>Silver</option>
                <option value="gold" {% if member and member.tier == 'gold' %}selected{% endif %}>Gold</option>
                <option value="platinum" {% if member and member.tier == 'platinum' %}selected{% endif %}>Platinum</option>
            </select>
        </div>
    </div>
    
    <!-- City -->
    <div>
        <label for="city" class="block text-xs font-medium text-gray-700 mb-1">
            City
        </label>
        <input 
            type="text" 
            name="city" 
            id="city"
            value="{{ member.city|default:'' }}"
            maxlength="100"
            placeholder="e.g., Jakarta"
            class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
    </div>
    
    <!-- Active Status -->
    <div class="flex items-center space-x-2 bg-gray-50 px-3 py-2 rounded-lg">
        <input 
            type="checkbox" 
            name="is_active" 
            id="is_active"
            {% if not member or member.is_active %}checked{% endif %}
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
        <label for="is_active" class="text-xs font-medium text-gray-700">
            Active
        </label>
    </div>
    
    <!-- Form Actions -->
    <div class="flex justify-end gap-2 pt-3 border-t">
        <button 
            type="button"
            @click="showModal = false"
            class="px-4 py-1.5 bg-white text-gray-700 text-sm font-medium rounded-lg border border-gray-300 hover:bg-gray-50 transition">
            Cancel
        </button>
        <button 
            type="submit"
            :disabled="loading"
            class="px-4 py-1.5 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition disabled:opacity-50">
            <span x-show="!loading">
                <i class="fas fa-save mr-1"></i>
                {% if member %}Update{% else %}Create{% endif %}
            </span>
            <span x-show="loading">
                <i class="fas fa-spinner fa-spin mr-1"></i>
                Saving...
            </span>
        </button>
    </div>
</form>

<script>
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.target.id === 'modal-content') {
            try {
                const response = JSON.parse(evt.detail.xhr.response);
                if (response.success) {
                    // Close modal and reload table
                    document.querySelector('[x-data]').__x.$data.showModal = false;
                    htmx.trigger('#member-table', 'refresh');
                    
                    // Show toast notification
                    if (typeof showToast !== 'undefined') {
                        showToast(response.message, 'success');
                    }
                } else {
                    // Show error in form
                    document.getElementById('form-errors').classList.remove('hidden');
                    document.getElementById('error-message').textContent = response.message;
                }
            } catch (e) {
                console.error('Error parsing response:', e);
            }
        }
    });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinIO Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-lg w-full">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6 text-center">
                <i class="fas fa-server text-white text-5xl mb-3"></i>
                <h1 class="text-2xl font-bold text-white mb-2">MinIO Console</h1>
                <p class="text-purple-100 text-sm">Copy credentials & paste ke login form</p>
            </div>

            <!-- Credentials -->
            <div class="p-6 space-y-4">
                <!-- Username -->
                <div class="bg-purple-50 border-2 border-purple-200 rounded-lg p-4">
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-sm font-semibold text-purple-900">Username</label>
                        <button onclick="copyText('{{ minio_access_key }}', 'Username')" 
                                class="text-purple-600 hover:text-purple-800 text-sm">
                            <i class="fas fa-copy mr-1"></i>Copy
                        </button>
                    </div>
                    <input type="text" 
                           value="{{ minio_access_key }}" 
                           readonly
                           onclick="this.select()"
                           class="w-full px-4 py-3 bg-white border-2 border-purple-300 rounded font-mono text-lg text-center cursor-pointer hover:bg-purple-50 focus:outline-none focus:border-purple-500">
                </div>

                <!-- Password -->
                <div class="bg-purple-50 border-2 border-purple-200 rounded-lg p-4">
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-sm font-semibold text-purple-900">Password</label>
                        <button onclick="copyText('{{ minio_secret_key }}', 'Password')" 
                                class="text-purple-600 hover:text-purple-800 text-sm">
                            <i class="fas fa-copy mr-1"></i>Copy
                        </button>
                    </div>
                    <input type="text" 
                           value="{{ minio_secret_key }}" 
                           readonly
                           onclick="this.select()"
                           class="w-full px-4 py-3 bg-white border-2 border-purple-300 rounded font-mono text-lg text-center cursor-pointer hover:bg-purple-50 focus:outline-none focus:border-purple-500">
                </div>

                <!-- Instructions -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm">
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-blue-500 mt-0.5 mr-2"></i>
                        <div class="text-blue-700">
                            <strong>Cara Login:</strong>
                            <ol class="list-decimal ml-4 mt-2 space-y-1">
                                <li>Klik button "Open MinIO Console" di bawah</li>
                                <li>Klik pada field Username/Password di atas untuk auto-select</li>
                                <li>Copy (Ctrl+C) dan paste (Ctrl+V) ke form login MinIO</li>
                            </ol>
                        </div>
                    </div>
                </div>

                <!-- Action Button -->
                <a href="http://{{ minio_endpoint }}" 
                   target="_blank"
                   id="openConsoleBtn"
                   class="block w-full px-6 py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white text-center rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all shadow-lg font-semibold text-lg">
                    <i class="fas fa-external-link-alt mr-2"></i>
                    Open MinIO Console
                </a>

                <!-- Quick Copy Buttons -->
                <div class="grid grid-cols-2 gap-3 pt-2">
                    <button onclick="copyText('{{ minio_access_key }}', 'Username')"
                            class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition-colors text-sm">
                        <i class="fas fa-user mr-2"></i>Copy Username
                    </button>
                    <button onclick="copyText('{{ minio_secret_key }}', 'Password')"
                            class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition-colors text-sm">
                        <i class="fas fa-key mr-2"></i>Copy Password
                    </button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="hidden fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 flex items-center">
            <i class="fas fa-check-circle mr-2 text-xl"></i>
            <span id="toastMessage">Copied!</span>
        </div>
    </div>

    <script>
        function copyText(text, label) {
            navigator.clipboard.writeText(text).then(function() {
                showToast(label + ' copied to clipboard!');
            }, function(err) {
                alert('Failed to copy: ' + err);
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 2000);
        }

        // Auto-open MinIO Console after 1 second
        setTimeout(() => {
            const btn = document.getElementById('openConsoleBtn');
            btn.classList.add('animate-pulse');
        }, 500);
    </script>
</body>
</html>
